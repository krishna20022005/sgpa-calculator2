            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .calculator-container {
            width: 100%;
            max-width: 950px;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }

        header h1 {
            color: var(--primary-orange);
            text-align: center;
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 2rem;
            font-family: 'Noto Sans Devanagari', Arial, sans-serif;
        }

        header h2 {
            text-align: center;
            color: var(--light-text);
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            color: var(--light-text);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        .subject-table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #333;
            color: var(--primary-orange);
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        td {
           vertical-align: middle;
        }

        .subject-name {
            font-weight: bold;
            font-size: 0.95rem;
        }
        .subject-code {
            font-size: 0.8rem;
            color: #ccc;
        }
        
        .marks-container input, .marks-container select {
            margin-right: 5px;
            margin-top: 5px;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            background-color: var(--input-bg);
            color: var(--light-text);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
        }
        
        .elective-select {
            padding: 8px;
            max-width: 300px;
        }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        .calc-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-orange);
            color: var(--dark-bg);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .calc-button:hover {
            background-color: #ffac4d;
        }

        .result-container {
            margin-top: 30px;
            background-color: var(--input-bg);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            border-left: 5px solid var(--primary-orange);
        }
        
        .result-container h3 {
            margin: 0 0 10px 0;
            color: var(--primary-orange);
        }

        .result-container p {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .result-sgpa {
            font-weight: bold;
            font-size: 2rem !important;
            color: #fff;
        }
        
        .hidden {
            display: none;
        }

        const branchSelect = document.getElementById('branch-select');
        const semesterSelect = document.getElementById('semester-select');
        const subjectTable = document.getElementById('subject-table');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');

        function toOrdinal(n) {
            const s = ["th", "st", "nd", "rd"];
            const v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }
        
        function populateBranches() {
            const branches = Object.keys(universityData);
            branches.forEach(branch => {
                const option = document.createElement('option');
                option.value = branch;
                option.textContent = branch;
                branchSelect.appendChild(option);
            });
        }

        function populateSemesters(branch) {
            semesterSelect.innerHTML = '<option value="">-- Select Semester --</option>';
            semesterSelect.disabled = true;
            if (branch && universityData[branch]) {
                const semesters = Object.keys(universityData[branch]);
                semesters.forEach(sem => {
                    const option = document.createElement('option');
                    option.value = sem;
                    option.textContent = `${toOrdinal(parseInt(sem, 10))} Semester`;
                    semesterSelect.appendChild(option);
                });
                semesterSelect.disabled = false;
            }
        }

        function generateSubjectTable(branch, semester) {
            subjectTable.innerHTML = '';
            calculateBtn.classList.add('hidden');
            resultContainer.classList.add('hidden');

            if (!branch || !semester || !universityData[branch][semester]) return;
            
            const subjects = universityData[branch][semester];
            const thead = `<thead><tr><th>Subject</th><th>Credit</th><th>Marks Obtained</th></tr></thead>`;
            const tbody = document.createElement('tbody');

            subjects.forEach((subject) => {
                const row = document.createElement('tr');
                row.dataset.credit = subject.credit;
                row.dataset.type = subject.type;
                
                let subjectHtml = '';
                let marksInputHtml = '';

                if (subject.type === 'Theory' || subject.type === 'Practical' || subject.type === 'Special') {
                    subjectHtml = `<div class="subject-name">${subject.name}</div><div class="subject-code">${subject.code}</div>`;
                    if (subject.type === 'Theory') {
                        marksInputHtml = `<input type="number" placeholder="ESE (70)" min="0" max="70" data-mark-type="ese"><input type="number" placeholder="IA (30)" min="0" max="30" data-mark-type="ia">`;
                    } else if (subject.type === 'Practical') {
                        marksInputHtml = `<input type="number" placeholder="ESE (30)" min="0" max="30" data-mark-type="prac_ese"><input type="number" placeholder="IA (20)" min="0" max="20" data-mark-type="prac_ia">`;
                    } else { // Special
                        marksInputHtml = `<input type="number" placeholder="Total (100)" min="0" max="100" data-mark-type="total">`;
                    }
                } else if (subject.type === 'Elective') {
                    let optionsHtml = subject.options.map(opt => `<option value="${opt.code}">${opt.name} (${opt.code})</option>`).join('');
                    subjectHtml = `
                        <div class="subject-name">${subject.name}</div>
                        <select class="elective-select">${optionsHtml}</select>`;
                    // Assuming all electives are theory based on provided data
                    marksInputHtml = `<input type="number" placeholder="ESE (70)" min="0" max="70" data-mark-type="ese"><input type="number" placeholder="IA (30)" min="0" max="30" data-mark-type="ia">`;
                }

                row.innerHTML = `
                    <td>${subjectHtml}</td>
                    <td>${subject.credit}</td>
                    <td class="marks-container">${marksInputHtml}</td>`;
                tbody.appendChild(row);
            });
            subjectTable.innerHTML = thead;
            subjectTable.appendChild(tbody);
            calculateBtn.classList.remove('hidden');
        }

        function getGradePoint(percentage) {
            if (percentage >= 90) return 10;
            if (percentage >= 80) return 9;
            if (percentage >= 70) return 8;
            if (percentage >= 60) return 7;
            if (percentage >= 50) return 6;
            if (percentage >= 35) return 5;
            return 0;
        }

        function calculateSGPA() {
            const rows = subjectTable.querySelectorAll('tbody tr');
            let totalCredits = 0;
            let totalWeightedGradePoints = 0;
            let allInputsValid = true;

            rows.forEach(row => {
                const credit = parseFloat(row.dataset.credit);
                const type = row.dataset.type;
                let gradePoint = 0;
                totalCredits += credit;
                
                if (type === 'Theory' || type === 'Elective') {
                    const eseInput = row.querySelector('[data-mark-type="ese"]');
                    const iaInput = row.querySelector('[data-mark-type="ia"]');
                    if (!eseInput || !iaInput) { allInputsValid = false; return; }
                    const eseMarks = parseInt(eseInput.value, 10);
                    const iaMarks = parseInt(iaInput.value, 10);
                    if (isNaN(eseMarks) || isNaN(iaMarks)) { allInputsValid = false; return; }
                    if (eseMarks < 25) {
                        gradePoint = 0;
                    } else {
                        gradePoint = getGradePoint(eseMarks + iaMarks);
                    }
                } else if (type === 'Practical') {
                    const pracEseInput = row.querySelector('[data-mark-type="prac_ese"]');
                    const pracIaInput = row.querySelector('[data-mark-type="prac_ia"]');
                    if (!pracEseInput || !pracIaInput) { allInputsValid = false; return; }
                    const pracEseMarks = parseInt(pracEseInput.value, 10);
                    const pracIaMarks = parseInt(pracIaInput.value, 10);
                    if (isNaN(pracEseMarks) || isNaN(pracIaMarks)) { allInputsValid = false; return; }
                    const totalMarks = pracEseMarks + pracIaMarks;
                    if (totalMarks < 20) {
                        gradePoint = 0;
                    } else {
                        gradePoint = getGradePoint((totalMarks / 50) * 100);
                    }
                } else if (type === 'Special') {
                    const totalInput = row.querySelector('[data-mark-type="total"]');
                     if (!totalInput) { allInputsValid = false; return; }
                    const totalMarks = parseInt(totalInput.value, 10);
                    if (isNaN(totalMarks)) { allInputsValid = false; return; }
                    gradePoint = getGradePoint(totalMarks);
                }
                totalWeightedGradePoints += credit * gradePoint;
            });

            if (!allInputsValid) {
                alert('Please enter marks for all subjects.');
                return;
            }

            if (totalCredits === 0) {
                resultText.innerHTML = "Cannot calculate SGPA as Total Credits are 0.";
            } else {
                const sgpa = totalWeightedGradePoints / totalCredits;
                resultText.innerHTML = `Total Credits: <strong>${totalCredits.toFixed(2)}</strong><br>Your SGPA is: <p class="result-sgpa">${sgpa.toFixed(2)}</p>`;
            }
            resultContainer.classList.remove('hidden');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', populateBranches);
        branchSelect.addEventListener('change', (e) => {
            populateSemesters(e.target.value);
            generateSubjectTable(null, null);
        });
        semesterSelect.addEventListener('change', (e) => {
            generateSubjectTable(branchSelect.value, e.target.value);
        });
        calculateBtn.addEventListener('click', calculateSGPA);

    </script>
</body>
</html>
